<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title> Storyteller The Tutorial</title>
		<script type="text/javascript" src="libs/phaser.min.js"></script>
		<script type="text/javascript" src="config.js"></script>
		<script type="text/javascript" src="src/Bootstrap.js"></script>
		<script type="text/javascript" src="src/Preload.js"></script>
	</head>

	<body style="margin-top: 0px; margin-bottom: 0px; margin-left: 0px;margin-right: 0px;">
		<script type="text/javascript">
			var config = {
					type: globalConfig.mode,
					width: globalConfig.w,
					height: globalConfig.h,
					loader: {
						baseURL: 'http://localhost:3000',
						crossOrigin: 'anonymous'
					},
					scale: {
							mode: globalConfig.scaleMode,
							autoCenter: Phaser.Scale.CENTER_BOTH
					},
					scene: [bootstrap, preload]
			};

			var game = new Phaser.Game(config);

			function preparePath(path){
				if (globalConfig.i18n){
					return path.replace("LANG",globalConfig.i18n.current);
				} else {
					return path;
				}
			}
		</script>
	</body>

</html>
